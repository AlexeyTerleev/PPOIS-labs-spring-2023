{% extends 'table/base.html' %}

{% block content %}
<h1 class="add-line">Добавить студента</h1>

<form action = "{% url 'add_student' %}" method = "post">
    {% csrf_token %}
    {% for item in form %}
        <p class = "form"><label class = "form-label" for = "{{item.id_for_label}}">{{item.label}}: </label> {{item}} </p>
        <div class = "errors">{{item.errors}}</div>
    {% endfor %}
    <button class = "post-button" type="submit">Добавить</button>
</form>

{%endblock%}
